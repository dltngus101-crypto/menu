<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>산천 메뉴판</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.4rem;
    }
    nav {
      display: flex;
      overflow-x: auto;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    nav button {
      flex: 1;
      padding: 1rem;
      border: none;
      background: none;
      font-size: 1rem;
      cursor: pointer;
      white-space: nowrap;
    }
    nav button.active {
      border-bottom: 3px solid #333;
      font-weight: bold;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .menu-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 0.8rem;
      transition: transform 0.2s ease;
    }
    .menu-card:hover {
      transform: scale(1.03);
    }
    .menu-card img, .menu-card .no-image {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eee;
      color: #555;
      font-weight: bold;
      font-size: 0.95rem;
      text-align: center;
    }
    .menu-card h3 {
      margin: 0.6rem 0 0.2rem;
      font-size: 1rem;
    }
    .price-box {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
      font-size: 0.9rem;
      color: #444;
      margin-top: 0.3rem;
      min-height: 1.2rem; /* 빈칸용 공간 확보 */
    }
    .price-box div {
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #eee;
      padding-top: 0.2rem;
    }
    .single-price {
      color: #444;
      margin-top: 0.4rem;
    }
  </style>
</head>
<body>

  <header>산천</header>

  <nav id="category-nav">
    //<button class="active" onclick="filterMenu('추천메뉴', event)">추천메뉴</button>
    <button class="active" onclick="filterMenu('중식', event)">중식</button>
    //<button onclick="filterMenu('중식', event)">중식</button>
    <button onclick="filterMenu('전골', event)">전골</button>
    <button onclick="filterMenu('해물', event)">해물</button>
    <button onclick="filterMenu('피자&튀김', event)">피자&튀김</button>
    <button onclick="filterMenu('볶음&안주', event)">볶음&안주</button>
    <button onclick="filterMenu('식사', event)">식사</button>
    <button onclick="filterMenu('주류', event)">주류</button>
  </nav>

  <div id="menu-list" class="menu-container"></div>

  <script>
    // 메뉴 문자열 → 객체 변환 함수
 function createMenu(str) {
  const match = str.match(/\(([^,]+),([^,]*),([^,]+)(?:,([^)]+))?\)/);
  if (!match) return null;

  const name = match[1].trim();
  const priceStr = match[2].trim();
  const category = match[3].trim();
  const img = match[4] ? match[4].trim() : '';

  let price = {}; // 기본값을 빈 객체로

  if (priceStr) {
    const priceParts = priceStr.match(/(소|중|대)([0-9.]+)/g);
    if (priceParts && priceParts.length) {
      priceParts.forEach(p => {
        const [_, size, value] = p.match(/(소|중|대)([0-9.]+)/);
        price[size==='소'?'small':size==='중'?'medium':'large'] = Math.round(parseFloat(value) * 10000);
      });
    } else if (!isNaN(parseFloat(priceStr))) {
      price.single = Math.round(parseFloat(priceStr) * 10000);
    }
  }

  return { name, price, category, img };
}


    // 메뉴 문자열 배열
    const menuStrings = [
"(탕수육,소1.5중2대2.5,중식)",
"(사천탕수육,소1.8중2.3대2.8,중식)",
"(깐풍기,2.3,중식)",
"(양장피,2.7,중식)",
"(유린기,2.3,중식)",
"(고기잡채,2.5,중식)",
"(고추잡채+꽃빵,2.5,중식)",
"(깐쇼새우,2.5,중식)",      
"(곱창전골,3.0,전골)",
"(곱도리탕,3.0,전골)",
"(닭김치전골,3.0,전골)",
"(갈비전골,2.8,전골)",
"(닭볶음탕,2.6,전골,https://dltngus101-crypto.github.io/menu/닭볶음탕.jpg)",
"(묵은지닭볶음탕,3.5,전골)",
"(안동찜닭,2.8,전골)",
"(짬뽕순두부전골(면X),2.3,전골)",
"(냄비짬뽕(면O),2.3,전골)",
"(오겹김치찌개,3.0,전골)",
"(어묵탕,1.7,전골)",
"(파김치참치찌개,2.5,전골)",
"(광어,중4.5대6.0,해물)",
"(오징어숙회,1.7,해물)",
"(산낙지,2.3,해물)",
"(해삼,2.3,해물)",
"(산낙지+해삼,3.0,해물)",
"(깨찰빵,0.6,피자&튀김,https://dltngus101-crypto.github.io/menu/깨찰빵.jpg)",
"(페스츄리불고기피자+깨찰빵,3.0,피자&튀김)",
"(페스츄리페퍼로니피자+깨찰빵,3.0,피자&튀김)",
"(페스츄리치즈피자+ 깨찰빵,2.5,피자&튀김)",
"(페스츄리불고기피자,2.7,피자&튀김,https://dltngus101-crypto.github.io/menu/페스츄리불고기피자.jpg)",
"(페스츄리김치피자,2.7,피자&튀김)",
"(페스츄리페퍼로니피자,2.7,피자&튀김)",
"(페스츄리치즈피자,2.7,피자&튀김)",
"(불고기피자+깨찰빵,2.9,피자&튀김)",
"(치즈피자+깨찰빵,2.4,피자&튀김)",
"(불고기피자,2.6,피자&튀김,https://dltngus101-crypto.github.io/menu/불고기피자.jpg)",
"(치즈피자,2.0,피자&튀김,https://dltngus101-crypto.github.io/menu/치즈피자.jpg)",
"(감자튀김+황도,1.8,피자&튀김,https://dltngus101-crypto.github.io/menu/황도.jpg)",
"(산낙지볶음,3.0,볶음&안주)",
"(오징어두루치기,2.3,볶음&안주,https://dltngus101-crypto.github.io/menu/오징어볶음.jpg)",
"(오겹두루치기,3.0,볶음&안주)",
"(한돈두루치기,소2.0중2.5대3.0,볶음&안주)",
"(매운닭발(뼈O),2.0,볶음&안주)",
"(골뱅이무침,2.3,볶음&안주)",
"(두부김치,1.5,볶음&안주)",
"(족발,2.0,볶음&안주)",
"(쟁반짜장,중2.0대2.5,식사,https://dltngus101-crypto.github.io/menu/쟁반짜장.jpg)",
"(짬뽕,1.0,식사)",
"(라면,0.5,식사)",
"(사리(라면|소면),0.2,식사)",
"(비빔공기(볶음류만가능),0.2,식사)",
"(공기밥,0.1,식사)",
"(소주(린|참이슬|진로|새로|선양),,주류)",
"(맥주(카스|카스무알콜|테라|켈리),,주류)",
"(하이볼(피치트리|봄베이|모히토),0.7,주류)",
"(연태고량주,소1.0대2.0,주류)",
"(주전자막걸리,0.7,주류)",
  ];

  const menus = menuStrings.map(createMenu);

  function renderMenu(category) {
    const container = document.getElementById('menu-list');
    container.innerHTML = '';
    const filtered = menus.filter(m => m.category === category);
    if (filtered.length === 0) {
      container.innerHTML = `<p style="grid-column: 1 / -1; text-align:center; color:#777;">해당 카테고리의 메뉴가 없습니다.</p>`;
      return;
    }

    filtered.forEach(menu => {
let priceHTML = '';
if (menu.price.small) priceHTML += `<div><span>소</span><span>${menu.price.small.toLocaleString()}원</span></div>`;
if (menu.price.medium) priceHTML += `<div><span>중</span><span>${menu.price.medium.toLocaleString()}원</span></div>`;
if (menu.price.large) priceHTML += `<div><span>대</span><span>${menu.price.large.toLocaleString()}원</span></div>`;
if (menu.price.single) priceHTML += `<div class="single-price">${menu.price.single.toLocaleString()}원</div>`;

// 가격이 하나도 없으면 공란
if (priceHTML === '') priceHTML = `<div>&nbsp;</div>`;


      let imgHTML = menu.img ? `<img src="${menu.img}" alt="${menu.name}">` : `<div class="no-image">${menu.name}</div>`;

      container.innerHTML += `
        <div class="menu-card">
          ${imgHTML}
          <h3>${menu.name}</h3>
          <div class="price-box">${priceHTML}</div>
        </div>
      `;
    });
  }

  function filterMenu(category, event) {
    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    renderMenu(category);
  }

  renderMenu('중식');
</script>

</body>
</html>
